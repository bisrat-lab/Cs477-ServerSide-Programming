<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bdbcff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
    
        
        </ul>
        <div>
          
        </div>
        <form id="loginforms" class="d-flex">
            <input id="username" class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
            <input id="password" class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
            <button id="login-btn" class="btn btn-outline-success" type="submit">login</button>
         
          <button id="logout-btn" class="btn btn-outline-success" type="submit">logout</button>
        </form>
      </div>
    </div>
  </nav>



    <div class="container" id="product-container">
      <hr>
        
        <table id="table" class="table table-striped table-bordered">
            <tr>
                      <th>Title</td>
                      <th>Price</td>
                      <th>Discription</td>
                    <th>Action</td>
                  </tr>
                  </thead>
                 <tbody id="product-list-body">
                       
                 </tbody>
      </table> 

        <form id="prodForm">
            <h3 id="form-title">New Product</h3><hr>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title">
             
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="price" class="form-control" id="price" min='1'>
               
              </div>
              <div class="mb-3">
                <label for="discription" class="form-label">Discription</label>
                <textarea class="form-control" id="info"></textarea>
              </div>
            <button id="addBtn" type="submit" class="btn btn-primary">Submit</button>
          </form>

          
    </div>
</body>
</html>
